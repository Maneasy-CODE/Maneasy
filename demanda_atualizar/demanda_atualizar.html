<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maneasy</title>
    <link rel="stylesheet" href="./demanda_atualizar.css">
    <link rel="stylesheet" href="../css/imports_fonts.css">
    <link rel="stylesheet" href="../css/menu.css">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</head>

<body>
    <main>
        <aside>
            <img class="aside_logo" src="../assets/images/logob.svg" alt="">

            <nav class="nav_btn_menu">
                <a href="#"><iconify-icon icon="ph:chart-bar-bold"></iconify-icon>Dashboard</a>
                <a href="#"><iconify-icon icon="ion:people-circle"></iconify-icon>Profissionais</a>
                <a href="#"><iconify-icon icon="la:project-diagram"></iconify-icon>Projetos</a>
                <a href="#"><iconify-icon icon="mdi:clipboard-edit-outline"></iconify-icon>Demandas</a>
                <a href="#"><iconify-icon icon="mdi:bell-alert-outline"></iconify-icon>Chamados</a>
                <a href="#"><iconify-icon icon="mdi:people-group"></iconify-icon>Squad</a>
                <a href="#"><iconify-icon icon="mdi:file-report-outline"></iconify-icon>Consultas</a>
            </nav>

            <footer>
                <a href=""><iconify-icon icon="iconamoon:exit-bold"></iconify-icon>Sair</a>
            </footer>
        </aside>

        <section>
            <div class="container-grid">
                <div class="conteudo">
                    <div class="cadastrar">
                        <img src="../assets/images/bolinha_azul.svg" alt="">
                        <h1>Demandas</h1>
                    </div>
                    <div class="buttons-grid">
                        <a href="#" class="button-cadastrar">Cadastrar</a>
                        <a href="#" class="button-consultar">Consultar</a>
                    </div>

                    <div class="demanda">
                        <span>Nome da Demanda</span>
                        <div class="demanda-cadastrar input-icons" >
                            <iconify-icon class="icon" icon="mdi:clipboard-edit-outline" style="color: #474545;" width="25"
                            height="26"></iconify-icon>
                            <input class="input-field" name="nome-demanda" type="text">
                        </div>
                    </div>
                    <div class="datas">
                        <div class="criacao">
                            <span>Criação</span>
                            <div class="data-conte input-icons">
                                <iconify-icon class="icon" class="icon" icon="bx:calendar" style="color: #474545;" width="25"
                                    height="26"></iconify-icon>
                                <input class="input-field" name="criacao" type="date">
                            </div>
                        </div>

                        <div class="inicio">
                            <span>Ínicio</span>
                            <div class="data-conte input-icons">
                                <iconify-icon class="icon" icon="bx:calendar" style="color: #474545;" width="25"
                                    height="26"></iconify-icon>
                                <input class="input-field" name="criacao" type="date">
                            </div>
                        </div>

                        <div class="termino">
                            <span>Término</span>
                            <div class="data-conte input-icons">
                                <iconify-icon class="icon" icon="bx:calendar" style="color: #474545;" width="25"
                                    height="26"></iconify-icon>
                                <input class="input-field" name="criacao" type="date">
                            </div>
                        </div>
                    </div>
                    <div class="objetivo-demanda">
                        <div class="objetivo-demanda">
                            <span>Objetivo demanda</span>
                            <textarea class="objetivo-form" spellcheck="false" name="" id="" cols="30" rows="10">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quas commodi in qui ex provident minima repellendus nostrum odio quos ut asperiores repudiandae placeat distinctio, maiores corrupti ullam fuga nam optio.</textarea>
                        </div>
                        <div id="barra-rolamento"></div>
                    </div>
                    
                    <div class="objetivo-demanda">
                        <div class="objetivo-demanda">
                            <span>Consultoria na demanda</span>
                            <textarea class="objetivo-form" spellcheck="false" name="" id="" cols="30" rows="10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, cupiditate. Quo iste magnam nostrum adipisci! Odit suscipit sit laudantium. Perspiciatis rem, deleniti quas libero ipsa officiis corporis laboriosam temporibus quo.</textarea>
                        </div>
                        <div id="barra-rolamento"></div>
                    </div>
                    
                    <div class="progresso-demanda">
                        <div class="orcamento-demanda">
                            <span>Orçamento de demanda</span>
                            <div class="data-conte input-icons">
                                <iconify-icon class="icon" icon="bx:calendar" style="color: #474545;" width="25"
                                    height="26"></iconify-icon>
                                <input class="input-field" name="criacao" type="date">
                            </div>
                        </div>

                        <div class="tempo-demanda">
                            <span>Tempo de demanda</span>
                            <div class="data-conte input-icons">
                                <iconify-icon class="icon" icon="bx:calendar" style="color: #474545;" width="25"
                                    height="26"></iconify-icon>
                                <input class="input-field" name="criacao" type="date">
                            </div>
                        </div>

                        <div class="status-demanda">
                            <span>Status da Demanda</span>
                            <div class="data-conte">
                                <div class="demanda-criada-status">
                                    <iconify-icon icon="el:ok-circle" style="color: #474545;" width="25" height="26"></iconify-icon>
                                    <select class="select-status" name="status">
                                        <option value="">Aberto</option>]
                                        <option value="">Em andamento</option>
                                        <option value="">Finalizado</option>
                                    </select>
                                </div>  
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>

</html>
