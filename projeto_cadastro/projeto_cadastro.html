<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maneasy</title>
    <link rel="stylesheet" href="projeto_cadastro.css">
    <link rel="stylesheet" href="../css/imports_fonts.css">
    <link rel="stylesheet" href="../css/menu.css">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</head>

<body>
    <main>
        <aside>

            <img class="aside_logo" src="../assets/images/logob.svg" alt="">

            <nav class="nav_btn_menu">
                <a href="#"><iconify-icon icon="ph:chart-bar-bold"></iconify-icon>Dashboard</a>
                <a href="#"><iconify-icon icon="ion:people-circle"></iconify-icon>Profissionais</a>
                <a href="#"><iconify-icon icon="la:project-diagram"></iconify-icon>Projetos</a>
                <a href="#"><iconify-icon icon="mdi:clipboard-edit-outline"></iconify-icon>Demandas</a>
                <a href="#"><iconify-icon icon="mdi:bell-alert-outline"></iconify-icon>Chamados</a>
                <a href="#"><iconify-icon icon="mdi:people-group"></iconify-icon>Squad</a>
                <a href="#"><iconify-icon icon="mdi:file-report-outline"></iconify-icon>Consultas</a>
            </nav>

            <footer>
                <a href=""><iconify-icon icon="iconamoon:exit-bold"></iconify-icon>Sair</a>
            </footer>


        </aside>


        <section>
            <div class="container">

                <div class="titulo_projeto">
                    <img src="../assets/images/bolinha_azul.svg" width="50" height="27" alt="circulo azul">
                    <h1>Projetos</h1>
                </div>
                <nav class="cadastrar_e_consultar">
                    <a class="btn_cadastrar" href="btn_cadastrar">Cadastrar</a>
                    <a href="btn_consultar">Consultar</a>
                </nav>

                <div class="campo_nome_do_projeto">
                    <div class="input_projeto">
                        <label for="nome_do_projeto">Nome do Projeto</label>
                        <div class="input-icons">
                            <iconify-icon class="icon" icon="la:project-diagram"></iconify-icon>
                            <input name="nome_do_projeto" class="input-field" type="text">
                        </div>
                    </div>
                </div>

                <div class="section_calendario">
                    <div class="input_criacao">
                        <label for="nome_criacao">Criação</label>
                        <div class="input-icons">
                            <iconify-icon class="icon" icon="zondicons:calendar"></iconify-icon>
                            <input name="nome_criacao" class="input-calendario" type="text">
                        </div>
                    </div>
                    <div class="input_criacao">
                        <label for="nome_inicio">Ínicio</label>
                        <div class="input-icons">
                            <iconify-icon class="icon" icon="zondicons:calendar"></iconify-icon>
                            <input name="nome_criacao" class="input-calendario" type="text">
                        </div>
                    </div>
                    <div class="input_criacao">
                        <label for="nome_termino">Término</label>
                        <div class="input-icons">
                            <iconify-icon class="icon" icon="zondicons:calendar"></iconify-icon>
                            <input name="nome_criacao" class="input-calendario" type="text">
                        </div>
                    </div>
                </div>


                <div class="campo_objetivo_do_projeto">
                    <div class="input_objetivo">
                        <label for="nome_do_projeto">Objetivo do Projeto</label>
                        <div class="input-icons">
                            <textarea name="objetivo_projeto" id=""></textarea>
                        </div>
                    </div>
                </div>

                <div class="section_orcamento_e_status">
                    <div class="input_orcamento">
                        <label for="nome_inicio">Orçamento do Projeto</label>
                        <div class="input-icons">
                            <iconify-icon class="icon" icon="fa:dollar"></iconify-icon>
                            <input name="nome_criacao" class="input-calendario" type="text">
                        </div>
                    </div>
                    <div class="input_status">
                        <label for="nome_termino">Status do Projeto</label>
                        <div class="input-icons">
                            <iconify-icon class="icon" icon="el:ok-sign"></iconify-icon>
                            <select name="status" id="">
                                <option value="">A inicar</option>
                                <option value="">Em adamento</option>
                                <option value="">Finalizado</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



</body>

</html>
