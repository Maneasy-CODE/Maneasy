<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maneasy</title>
    <link rel="stylesheet" href="profissional_cadastro.css">
    <link rel="stylesheet" href="../css/imports_fonts.css">
    <link rel="stylesheet" href="../css/menu.css">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</head>

<body>

    <main>
        <aside>

            <img class="aside_logo" src="../assets/images/logob.svg" alt="">

            <nav class="nav_btn_menu">
                <a href="#"><iconify-icon icon="ph:chart-bar-bold"></iconify-icon>Dashboard</a>
                <a href="#"><iconify-icon icon="ion:people-circle"></iconify-icon>Profissionais</a>
                <a href="#"><iconify-icon icon="la:project-diagram"></iconify-icon>Projetos</a>
                <a href="#"><iconify-icon icon="mdi:clipboard-edit-outline"></iconify-icon>Demandas</a>
                <a href="#"><iconify-icon icon="mdi:bell-alert-outline"></iconify-icon>Chamados</a>
                <a href="#"><iconify-icon icon="mdi:people-group"></iconify-icon>Squad</a>
                <a href="#"><iconify-icon icon="mdi:file-report-outline"></iconify-icon>Consultas</a>
            </nav>

            <footer>
                <a href=""><iconify-icon icon="iconamoon:exit-bold"></iconify-icon>Sair</a>
            </footer>


        </aside>


        <section>
            <div class="container_grid">
                <div class="titulo_profissional">
                    <img src="../assets/images/bolinha_azul.svg" alt="circulo azul">
                    <h1>Profissionais</h1>
                </div>
                <div class="conteudo">
                    <nav class="nav_cad_cons">
                        <a class="btn_cad" href="">Cadastrar</a>
                        <a class="btn_cons" href="">Consultar</a>
                    </nav>
                    <div class="posicao_conteudo">
                        <div>
                            <label for="Chapa">Chapa</label>
                            <div class="input-icons">
                                <iconify-icon class="icon" icon="ic:outline-badge"></iconify-icon>
                                <input name="Chapa" class="input_chapa input-field" type="text">
                            </div>
                        </div>
                        <div>
                            <label for="Nome">Nome</label>
                            <div class="input-icons">
                                <iconify-icon class="icon" icon="mingcute:user-4-fill"></iconify-icon>
                                <input name="Consultar" class="input_nome input-field" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="posicao_conteudo">
                        <div>
                            <label for="status">Status</label>
                            <div class="input-icons">
                                <label for="status"><iconify-icon class="icon"
                                        icon="bi:exclamation-circle"></iconify-icon></label>
                                <select class="input-field input_status" name="status" id="status">
                                    <option value="" selected>Ativo</option>
                                    <option value="">Inativo</option>
                                    <option value="">Férias</option>
                                    <option value="">Afastado</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label for="E-mail">E-mail</label>
                            <div class="input-icons">
                                <iconify-icon class="icon" icon="ic:round-email"></iconify-icon>
                                <input name="Status" class="input-field input_email" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="posicao_conteudo">
                        <div>
                            <label for="ini_ferias">Inicio de férias</label>
                            <div class="input-icons">
                                <iconify-icon class="icon" icon="bx:calendar"></iconify-icon>
                                <input name="ini_ferias" id="ini_ferias" class="input_ini_ferias input-field"
                                    type="text">
                            </div>
                        </div>
                        <div>
                            <label for="fim_ferias">Término das férias</label>
                            <div class="input-icons">
                                <iconify-icon class="icon" icon="bx:calendar"></iconify-icon>
                                <input name="fim_ferias" class="input_fim_ferias input-field" type="text">
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="">Hard Skill</label>
                    </div>
                </div>
            </div>
        </section>
    </main>




</body>

</html>
