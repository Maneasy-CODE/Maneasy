<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maneasy</title>
    <link rel="stylesheet" href="./profissional_atualizar.css">
    <link rel="stylesheet" href="../css/imports_fonts.css">
    <link rel="stylesheet" href="../css/menu.css">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</head>
<body>

    <main>
        <aside>

            <img class="aside_logo" src="../assets/images/logob.svg" alt="">

            <nav class="nav_btn_menu">
                <a href="#"><iconify-icon icon="ph:chart-bar-bold"></iconify-icon>Dashboard</a>
                <a href="#"><iconify-icon icon="ion:people-circle"></iconify-icon>Profissionais</a>
                <a href="#"><iconify-icon icon="la:project-diagram"></iconify-icon>Projetos</a>
                <a href="#"><iconify-icon icon="mdi:clipboard-edit-outline"></iconify-icon>Demandas</a>
                <a href="#"><iconify-icon icon="mdi:bell-alert-outline"></iconify-icon>Chamados</a>
                <a href="#"><iconify-icon icon="mdi:people-group"></iconify-icon>Squad</a>
                <a href="#"><iconify-icon icon="mdi:file-report-outline"></iconify-icon>Consultas</a>
            </nav>

            <footer>
                <a href=""><iconify-icon icon="iconamoon:exit-bold"></iconify-icon>Sair</a>
            </footer>


        </aside>


        <section>
            <div class="container_grid">
                <div class="titulo_profissional">
                    <img src="../assets/images/bolinha_azul.svg" alt="circulo azul">
                    <h1>Profissionais</h1>
                </div>
                <div class="conteudo">
                    <nav class="nav_cad_cons">
                        <a class="btn_cad" href="">Atualizar</a>
                        <a class="btn_cons" href="">Consultar</a>
                    </nav>
                    <div class="posicao_conteudo">
                        <div>
                            <label for="Chapa">Chapa</label>
                            <div class="input-icons">
                                <iconify-icon class="icon" icon="ic:outline-badge"></iconify-icon>
                                <input name="Chapa" class="input_chapa input-field" type="number">
                            </div>
                        </div>
                        <div>
                            <label for="Nome">Nome</label>
                            <div class="input-icons">
                                <iconify-icon class="icon" icon="mingcute:user-4-fill"></iconify-icon>
                                <input name="Consultar" class="input_nome input-field" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="posicao_conteudo">
                        <div>
                            <label for="status">Status</label>
                            <div class="input-icons">
                                <label for="status"><iconify-icon class="icon"
                                        icon="bi:exclamation-circle"></iconify-icon></label>
                                <select class="input-field input_status" name="status" id="status">
                                    <option value="" selected>Ativo</option>
                                    <option value="">Inativo</option>
                                    <option value="">Férias</option>
                                    <option value="">Afastado</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label for="E-mail">E-mail</label>
                            <div class="input-icons">
                                <iconify-icon class="icon" icon="ic:round-email"></iconify-icon>
                                <input name="Status" class="input-field input_email" type="email">
                            </div>
                        </div>
                    </div>
                    <div class="posicao_conteudo">
                        <div>
                            <label for="ini_ferias">Inicio das férias</label>
                            <div class="input-icons">
                                <iconify-icon class="icon" icon="bx:calendar"></iconify-icon>
                                <input name="ini_ferias" id="ini_ferias" class="input_ini_ferias input-field" type="date">
                            </div>
                        </div>
                        <div>
                            <label for="fim_ferias">Término das férias</label>
                            <div class="input-icons">
                                <iconify-icon class="icon" icon="bx:calendar"></iconify-icon>
                                <input name="fim_ferias" class="input_fim_ferias input-field" type="date">
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="">Hard Skill</label>
                        <div class="hard_skill"></div>
                    </div>
                    <div class="posicao_conteudo">
                        <div>
                            <label for="">Jornada de trabalho</label>
                            <div class="input-icons">
                                <iconify-icon class="icon" icon="ps:clock"></iconify-icon>
                                <input name="jorn_tra" class="input_jorn_tra input-field" type="number">
                            </div>
                        </div>
                        <div>
                            <label for="">Horas extras</label>
                            <div class="input-icons">
                                <iconify-icon class="icon" icon="ps:clock"></iconify-icon>
                                <input name="hora_ext" class="input_hora_ext input-field" type="number">
                            </div>  
                        </div>
                        <div>   
                            <button class="btn_conf_e_canc btn_conf"><svg width="49" height="49" viewBox="0 0 49 49" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="48.7805" height="48.7805" rx="24.3902" fill="#50B747"/>
                                <path d="M21.1978 34.2075L12.8645 25.8785L15.7812 22.9634L21.1978 28.3772L34.9478 14.6344L37.8645 17.5495L21.1978 34.2075Z" fill="white"/>
                                </svg></button>
                            <button class="btn_conf_e_canc"><img src="../assets/images/bota_cancelar.svg" alt="botão para cancelar cadastro"></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>




</body>
</html>
